{% extends "layout.html" %}

{% block body %}


<h3>Detail</h3>
<hr>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>

                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h3 class="fw-bolder mb-1">Pet Name: {{pet.petName}}</h3>
                    <hr>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">{{pet.createdDate}} by <b>{{pet.author}}</b></div>
                    <!-- Post categories -->
                    <a class="badge badge-success" href="#!">{{pet.petType}}</a>
                    <a class="badge badge-success" href="#!">{{pet.petSpecies}}</a> 
                </header>

                <!-- Preview image figure-->
                {% if pet.petImage %}
                <figure class="mb-4"><img class="img-fluid rounded" src="{{pet.petImage.url}}" alt=""></figure>
                {% endif %}
                <!-- Post content-->

                <div class="article-body">
                    {{pet.content|safe}} <!-- remove linebreaks -->
                </div>
                <br><br>
                <!-- admin control-->
                {% if user.is_superuser %}
                <h4>Admin Control</h4>
                <hr>
                <a href="/pets/update/{{pet.id}}" class="btn btn-primary">Update</a>
                <a href="/pets/delete/{{pet.id}}" class="btn btn-danger">Delete</a>
                {% endif %}

            </article>
        </div>
    </div>
</div>
<hr>
<br><br>
<br><br>


{% endblock %}
