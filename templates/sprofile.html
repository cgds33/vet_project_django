{% extends "layout.html" %}

{% block body %}


<div class="row">
    <div class="col">

        <h3>{{info.author}}'s Profile</h3>
        <hr>
        <br>
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="../../media/profile.jpeg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{info.author}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Full Name: {{info.fullname}}</li>
                    <li class="list-group-item">Interest: {{info.interest}}</li>
                    <li class="list-group-item">E-Mail: {{info.email}}</li>
                    <li class="list-group-item">Phone: {{info.phone}}</li>
                    <li class="list-group-item">Biography: {{info.bio}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>




<br><br>

{% endblock %}
