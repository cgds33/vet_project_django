{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}



<div class="row">
    <div class="col-md-6 offset-md-3">
        
        <h3>Update Pet</h3>
        <hr>
        <br>

        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class = "btn btn-secondary">Update</button>
            <br><br><br><br>
        </form>
    </div>
  </div>


{% endblock %}
